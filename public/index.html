<!DOCTYPE html>
<html>
	<head>
		<title>Fargin Neim</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-social.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div id="scrollable" class="flex-container">
					<div id="headline" class="scroll-content">
						<h1 class="h1-big">Hi, I'm Fargin.</h1>
						<h1 class="h1-big">I create web applications.</h1>
						<p>from concept to deployment</h4>
					</div>
					<div id="profile-img" class="scroll-content">
						<img src="./assets/ironman.jpg" alt="Fargin Neim" width="100%" height="100%" />
					</div>
					<div id="projects" class="scroll-content flex-container">
						<div class="project-web">
							<img src="./assets/pick-a-flick.PNG" alt="Pick A Flick" width="100%" height="100%" />
						</div>
						<div class="project-web">
							<img src="./assets/pick-a-flick.PNG" alt="Pick A Flick" width="100%" height="100%" />
						</div>
						<div class="project-web">
							<img src="./assets/pick-a-flick.PNG" alt="Pick A Flick" width="100%" height="100%" />
						</div>
						<div class="project-web">
							<img src="./assets/article-weather.PNG" width="100%" height="100%" alt="Serena L."/>
						</div>
					</div>
					<div id="connect" class="scroll-content">
						<i class="fa fa-linkedin"></i>
					</div>
					<div id="contact" class="scroll-content">
						<form class="form" action="/emails" method="POST">
							<div class="form-row">
								<div class="form-group col">
									<input id="fName" type="text" class="form-control" placeholder="first name" />
								</div>
								<div class="form-group col">
									<input id="lName" type="text" class="form-control" placeholder="last name" />
								</div>
							</div>
							<div class="form-group">
								<textarea id="message" type="text" class="form-control" placeholder="message"></textarea>
							</div>
							<button id="form-btn" type="submit" class="btn btn-block">Send</button>
						</form>
					</div>
				</div>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
