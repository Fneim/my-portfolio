<!DOCTYPE html>
<html>
	<head>
		<title>Horizontal Scroll</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-social.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
	</head>
	<body>
		<div id="">
		</div>
		<div id="content">
			<div id="scrollable">
				<div class="row">
					<div id="home" class="col-sm page">
						<div class="container">
							<div id="landing">
								<div class="row">
									<div class="col-sm">
										<h1>Hi, I'm Fargin. I create<br /> web applications. </h1>
										<h4>Learn more about what I do.</h4>
									</div>
								</div>
								<div class="row">
									<div class="col-sm">
										<icon class="fa fa-check">Web development</icon><br />
										<icon class="fa fa-check">Mobile Apps</icon><br />
										<icon class="fa fa-check">Responsive Design</icon>
									</div>
								</div>
							</div>
						</div>
					<a id="right" class="scrollItem" href="#showcase"><i class="fa fa-chevron-right fa-2x"></i></a>
					</div>
					<div id="showcase" class="col-sm page">
						<div class="container">
							<div class="row">
								<div class="col-sm">
									<div class="work">
										<div id="snapshot1" class="text-center">
											<img class="rounded-circle mx-auto d-block" src="./assets/img/article-weather.PNG" width="300px" height="300px;"/>
											<section>Article Weather App</section>
										</div>
									</div>
								</div>
								<div class="col-sm">
									<div class="work">
										<div id="snapshot2" class="text-center">
											<section>Pick A Flick
											<p>A movie streaming service</p>
										</section>

											<img class="rounded-circle mx-auto d-block" src="./assets/img/pick-a-flick.PNG" width="300px" height="300px"/>
										</div>
									</div>
								</div>
							</div>
						</div>
						<a id="left" class="scrollItem" href="#home"><i class="fa fa-chevron-left fa-2x"></i></a>
						<a id="right" class="scrollItem" href="#contact"><i class="fa fa-chevron-right fa-2x"></i></a>
					</div>
					<div id="contact" class="col-sm page">
						<div class="container">
							<div id="contact-page">
								<div class="row">
									<div class="col-sm-7">
										<h3>Got an idea? Connect with me!</h3>
										<a href="#" class="btn btn-social-icon btn-github social"><span class="fa fa-github"></span></a>
										<a href="#" class="btn btn-social-icon btn-stack-overflow social"><span class="fa fa-stack-overflow"></span></a>
										<a href="#" class="btn btn-social-icon btn-linkedin social"><span class="fa fa-linkedin"></span></a>
									</div>
									<div class="col-sm-5">
										<form class="form" action="/emails" method="POST">
											<div class="form-row">
												<div class="form-group col">
													<input id="fName" type="text" class="form-control" placeholder="first name" />
												</div>
												<div class="form-group col">
													<input id="lName" type="text" class="form-control" placeholder="last name" />
												</div>
											</div>
											<div class="form-group">
												<textarea id="message" type="text" class="form-control" placeholder="message"></textarea>
											</div>
											<button id="form-btn" type="submit" class="btn btn-block">Send</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<a id="left" class="scrollItem" href="#showcase"><i class="fa fa-chevron-left fa-2x"></i></a>
					</div>
				</div>
			</div>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/index.js"></script>

		<script type="text/javascript">

		</script>
	</body>
</html>
